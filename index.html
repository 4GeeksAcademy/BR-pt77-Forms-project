<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Form Project</title>
</head>
<body>
    <div class="container border rounded mt-5">
        <!--Form Start-->
        <form>
            <!--Header-->
            <div class="row border-bottom bg-light" ><h1>Payment form example</h1></div>

            <!--Alert-->
          <div class="row p-3">
            <div class="alert alert-danger" role="alert"><strong>
              Some fields are missing!</strong>
            </div>
          </div>

            <!--Read-->
            <div class="form-row d-flex">
              <div class="form-group col-5 pe-4">
                <label for="inputEmail4"><strong>Card#</strong></label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX">
              </div>
              
              <div class="form-group col-3 pe-4">
                <label for="inputPassword4"><strong>CVC#</strong></label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
              </div>

              <div class="form-group col-4" pe-4>
                <label for="inputPassword4"><strong>Amount</strong></label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Amount">
              </div>
            </div>

          <div class="row d-flex">
            <div class="col-6" class="form-group" >
              <label for="inputAddress"><strong>First Name</strong></label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-6" class="form-group" >
              <label for="inputAddress"><strong>Last Name</strong></label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
          </div>

          <div class="row d-flex">
            <div class="col-6" class="form-group">
              <label for="inputAddress2"><strong>City</strong></label>
              <input type="text" class="form-control" id="inputAddress2">
            </div>

            <!--State Menu-->
            <div class="form-group col-3">
              <label for="inputState"><strong>State</strong></label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option value="">N/A</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="form-group col-md-3">
              <label for="inputZip"><strong>Postal Code</strong></label>
              <input type="text" class="form-control" id="inputZip">
            </div>

            <!--Payment types-->
            <div class="col-md-6 pb-3 pt-3">
              <p for="exampleAccount"><strong>We accept:</strong></p>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input autocomplete="off" checked id="blue" name="options" type="radio">
                  <i class="fab fa-cc-mastercard"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="red" name="options" type="radio">
                  <i class="fab fa-cc-visa"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="green" name="options" type="radio">
                  <i class="fab fa-cc-diners-club"></i>
                </label> 
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="yellow" name="options" type="radio">
                  <i class="fab fa-cc-amex"></i>
                </label> 
              </div>
            </div>
              


            <div class="col-md-6 pb-3">
              <label for="exampleMessage"><strong>Message</strong></label> 
              <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea> 
              <small class="text-muted">Add any notes here.</small>
            </div>

            <div class="row d-flex bg-light justify-content-end mx-auto">
              <div class="col-2 d-flex justify-content-end py-3">
              <button type="button" class="btn btn-secondary">cancel</button>
              <button type="submit" class="btn btn-primary mx-2">Send</button>
              </div>
            </div>
            
          </form>
    </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
</body>
</html>
